# Cloudflare Pages Configuration
# This file is optional for Pages projects
# Most configuration should be done via the Cloudflare Dashboard

# For Pages projects, use Git integration or:
# pnpm run pages:deploy

# Environment variables should be set in:
# Cloudflare Dashboard → Pages → Settings → Environment Variables

# Required environment variables:
# - SUPABASE_URL
# - SUPABASE_ANON_KEY
# - OPENAI_API_KEY
# - OPENAI_BASE_URL
# - OPENAI_MODEL
# - DATABASE_URL