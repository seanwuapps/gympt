name = "gympt"
compatibility_date = "2025-07-15"
pages_build_output_dir = ".output/public"

# Environment variables (set these in Cloudflare dashboard)
# SUPABASE_URL
# SUPABASE_ANON_KEY
# OPENAI_API_KEY
# OPENAI_BASE_URL
# OPENAI_MODEL
# DATABASE_URL (if needed for build-time operations)

[build]
command = "npm i && pnpm i && pnpm build"

# Cloudflare Pages automatically provides these bindings
# You can add KV, D1, R2, etc. bindings here if needed
[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1